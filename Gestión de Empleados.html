<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Empleados</h1>

    <div id="menu">
        <button id="btnAgregar">Agregar Empleado</button>
        <button id="btnActualizar">Actualizar Puesto</button>
        <button id="btnListar">Listar Empleados</button>
    </div>

    <div id="formulario" class="form-container">
        <form id="formEmpleado">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="puesto">Puesto:</label>
            <input type="number" id="puesto" name="puesto" required>

            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>

            <button type="submit">Agregar</button>
        </form>

        <div id="mensajeError" style="color: red; margin-bottom: 10px;"></div>
    </div>

    <div id="actualizarPuesto" class="form-container">
        <form id="formActualizar">
            <label for="nombreActualizar">Nombre:</label>
            <input type="text" id="nombreActualizar" name="nombreActualizar" required>

            <label for="nuevoPuesto">Nuevo Puesto:</label>
            <input type="number" id="nuevoPuesto" name="nuevoPuesto" required>

            <button type="submit">Actualizar</button>
        </form>

        <div id="mensajeErrorActualizar" style="color: red; margin-bottom: 10px;"></div>
    </div>

    <div id="listado" class="form-container">
        <!-- Aquí se mostrará la tabla de empleados -->
    </div>

    <script src="js/Empresa2.js"></script>
</body>
</html>
